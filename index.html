<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Moderation Dashboard</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; background: #f8f8f8; }
    .post { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { max-width: 300px; display: block; margin-bottom: 10px; }
    button { margin-right: 10px; padding: 5px 10px; font-size: 16px; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Top 10 Moderation Dashboard</h1>
  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      try {
        const res = await fetch("/api/photos");
        const records = await res.json();

        if (!records.length) {
          container.innerHTML = "<p>No records returned from CloudKit.</p>";
          return;
        }

        records.forEach((record) => {
          const div = document.createElement("div");
          div.className = "post";

          // Safe extraction of fields
          const photoURL = record.fields?.photo?.value?.downloadURL || "https://via.placeholder.com/300?text=No+Photo";
          const postName = record.fields?.postRecordName?.value || "N/A";

          div.innerHTML = `
            <p><b>Reported Post:</b> ${postName}</p>
            <img src="${photoURL}" alt="Photo"/>
            <pre>${JSON.stringify(record.fields, null, 2)}</pre>
          `;

          // Approve button (update ReportedPosts)
          const approveBtn = document.createElement("button");
          approveBtn.textContent = "✅ Approve";
          approveBtn.onclick = async () => {
            if (postName === "N/A") return alert("No postRecordName available");
            await fetch("/api/photos/approve", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ reportRecordName: postName }),
            });
            div.remove();
          };

          // Reject button (delete Top10PhotoEntries + update ReportedPosts)
          const rejectBtn = document.createElement("button");
          rejectBtn.textContent = "❌ Reject";
          rejectBtn.onclick = async () => {
            if (postName === "N/A") return alert("No postRecordName available");
            await fetch("/api/photos/reject", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ photoRecordName: record.recordName, reportRecordName: postName }),
            });
            div.remove();
          };

          div.appendChild(approveBtn);
          div.appendChild(rejectBtn);
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Error loading posts: ${err.message}</p>`;
        console.error(err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
