<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Moderation</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    .photo { border: 1px solid #ddd; background: white; padding: 10px; margin: 10px; display: inline-block; }
    img { max-width: 300px; display: block; margin-bottom: 10px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Photo Moderation Dashboard</h1>
  <div id="photos"></div>

  <script>
    async function loadPhotos() {
      const res = await fetch("/api/photos");
      const data = await res.json();
      const container = document.getElementById("photos");
      container.innerHTML = "";

      if (!data.records) {
        container.innerHTML = "<p>No photos found.</p>";
        return;
      }

      data.records.forEach(record => {
        const div = document.createElement("div");
        div.className = "photo";
        const url = record.fields?.photo?.value?.downloadURL || "";
        div.innerHTML = `
          <img src="${url}" alt="Photo"/>
          <p>ID: ${record.recordName}</p>
          <button onclick="approve('${record.recordName}')">Approve</button>
          <button onclick="reject('${record.recordName}')">Reject</button>
        `;
        container.appendChild(div);
      });
    }

    async function approve(recordName) {
      await fetch("/api/photos/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ recordName }),
      });
      loadPhotos();
    }

    async function reject(recordName) {
      await fetch("/api/photos/reject", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ recordName }),
      });
      loadPhotos();
    }

    loadPhotos();
  </script>
</body>
</html>
